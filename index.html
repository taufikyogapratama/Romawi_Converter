<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <!-- Font end -->
    <title>Romawi Converter</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pengubah Angka Numerik Ke Romawi</h1>
        </header>
        <main>
            <section id="inputan">
                <form>
                    <label for="number">Masukkan Angka</label><br>
                    <input type="number" id="number" name="angka" required><br>
                    <button id="convert-btn" onclick="romawi_converter(event)">Ubah</button>
                </form>
            </section>

            <section id="hasil">
                <p id="output"></p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
